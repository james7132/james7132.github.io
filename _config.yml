# Build settings
destination: _site
paginate: 20
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins:
  - 'jekyll-paginate'
  - 'jekyll-redirect-from'
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
